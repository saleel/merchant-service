enum TokenStandard {
  Erc721
  Erc20
}

type Product {
  id: String!
  name: String!
  description: String
  imageUrl: String
  tokenStandard: TokenStandard!
  contractAddress: String!
  tokenId: String
  availableQuantity: Int!
  price: Float!
}

input ProductInput {
  name: String!
  description: String
  imageUrl: String
  tokenStandard: TokenStandard!
  contractAddress: String!
  tokenId: String
  availableQuantity: Int!
  price: Float!
}

input EditProductInput {
  name: String!
  description: String
  imageUrl: String
  availableQuantity: Int!
  price: Float!
}

type Order {
  id: String
  product: Product
  quantity: Float
  buyerAddress: String
  buyerTransaction: String
  sellerTransaction: String
  amount: Float
}

input CreateOrderInput {
  productId: String!
  quantity: Float!
  buyerAddress: String!
  buyerTransaction: String!
  atomicSwapSalt: Int!
}

type Query {
  findProducts: [Product]
}

type Mutation {
  createProduct(product: ProductInput) : Product
  editProduct(id: String, productData: EditProductInput) : Product
  createOrder(order: CreateOrderInput) : Order
}