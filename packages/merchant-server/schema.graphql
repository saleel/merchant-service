enum TokenStandard {
  Erc721
  Erc20
}

enum OrderStatus {
  Pending
  Complete
}


input CreateOrderInput {
  productId: String!
  quantity: Float!
  buyerAddress: String!
  buyerTransaction: String!
  atomicSwapSalt: Int!
}

input ProductInput {
  name: String!
  description: String
  imageUrl: String
  tokenStandard: TokenStandard!
  contractAddress: String!
  tokenId: String
  availableQuantity: Int!
  price: Float!
}

input EditProductInput {
  name: String!
  description: String
  imageUrl: String
  availableQuantity: Int!
  price: Float!
}


type Product {
  id: String!
  name: String!
  description: String
  imageUrl: String
  tokenStandard: TokenStandard!
  contractAddress: String!
  tokenId: String
  availableQuantity: Int!
  price: Float!
  createdAt: Int!
  updatedAt: Int!
}

type Order {
  id: String
  product: Product
  quantity: Float
  buyerAddress: String
  buyerTransaction: String
  sellerTransaction: String
  amount: Float
  status: OrderStatus
  createdAt: Int!
  updatedAt: Int!
}


type Query {
  getProduct(id: String): Product @auth
  findProducts: [Product] @auth
  getOrder(id: String): Order @auth
  findOrders(status: OrderStatus, productId: String): [Order] @auth
}

type Mutation {
  signIn(message: String!, signature: String!) : String
  createProduct(product: ProductInput!) : Product @auth
  editProduct(id: String!, productData: EditProductInput!) : Product @auth
  createOrder(order: CreateOrderInput!) : Order
}
