enum TokenStandard {
  Erc721
  Erc20
}

type Product {
  id: String!
  name: String!
  description: String!
  image: String!
  tokenStandard: TokenStandard!
  contract: String!
  tokenId: String!
  availableSupply: Int!
  totalSupply: Int!
  priceInWei: String!
}

input ProductInput {
  name: String!
  description: String!
  image: String!
  tokenStandard: TokenStandard!
  contract: String!
  tokenId: String!
  availableSupply: Int!
  totalSupply: Int!
  priceInWei: String!
}

type Query {
  findProducts: [Product]
}

type Mutation {
  createProduct(product: ProductInput) : Product
}